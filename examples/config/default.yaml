awsext:
  sqs:
    consumers:
      sqs-consumer-example:
        queue:
          prefix: 'sqs-consumer-example-'
        sqsOptions:
          region: us-west-2
        schema:
          "id" : "#consumer-example-schema"
          properties:
            id:
              type: 'number'
          required:
            - id
          additionalProperties: true