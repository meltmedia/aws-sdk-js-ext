awsext:
  sqs:
    sqs-consumer-example:
      queue:
        prefix: 'sqs-consumer-example-'
      sqsOptions:
        region: us-west-2
        # endpoint: http://localhost:9324
      kmsOptions:
        region: 'us-west-2'
        # endpoint: http://localhost:9324
      encryption:
        algorithm: 'aes-256-ecb'
        key: 'KMS key name'
      schema:
        "id" : "#consumer-example-schema"
        properties:
          id:
            type: 'number'
        required:
          - id
        additionalProperties: true
